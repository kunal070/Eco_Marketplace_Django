{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2>{{ blog.title }}</h2>
    <p class="text-muted">Posted on {{ blog.created_at|date:"F d, Y" }}</p>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" class="img-fluid my-3" alt="Blog Image">
    {% endif %}
    <p>{{ blog.content }}</p>
</div>
{% endblock %}
