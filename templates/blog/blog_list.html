{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Blog Posts</h2>
    <hr>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'blog:blog_detail' post.pk %}">{{ post.title }}</a></h4>
                <p class="card-text">{{ post.excerpt|truncatewords:30 }}</p>
                <small>Published on {{ post.created_at }}</small>
            </div>
        </div>
    {% empty %}
        <p>No blog posts available.</p>
    {% endfor %}
</div>
{% endblock %}
