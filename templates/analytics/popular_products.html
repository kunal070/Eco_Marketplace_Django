{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Trending Products</h2>
    <div class="row">
        {% for product in popular_products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ product.product.image.url }}" class="card-img-top" alt="{{ product.product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.product.name }}</h5>
                    <p class="card-text">{{ product.product.description|truncatewords:20 }}</p>
                    <a href="{% url 'products:product_detail' product.product.id %}" class="btn btn-success">View Product</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No trending products at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
