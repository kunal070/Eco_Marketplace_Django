{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }}</h2>
<ul class="list-group">
  {% for category in categories %}
    <li class="list-group-item">
      <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      {% if category.description %}<br><small>{{ category.description }}</small>{% endif %}
    </li>
  {% empty %}
    <li class="list-group-item">No categories found.</li>
  {% endfor %}
</ul>
{% endblock %}
